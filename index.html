<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>CooQuery - Cookies with JavaScript</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="cooquery.min.js"></script>
    <script type="text/javascript" src="example.js"></script>
</head>
<body>
<div id="wrap">
    <h1>CooQuery test</h1>
    <p>
        <label for="name">Name:</label>
        <input id="name" value="hey" />
    </p>
    <p>
        <label for="value">Value:</label>
        <input id="value" value="ho" />
    </p>
    <p>
        <label for="domain">Domain:</label>
        <input id="domain" />
    </p>
    <p>
        <label for="path">Path:</label>
        <input id="path" />
    </p>
    <p>
        <label for="duration">Duration:</label>
        <input id="duration" size="3"/> days
    </p>
    <p>
        <input id="secure" type="checkbox" value="0" />
        <label for="secure">Secure</label>
    </p>
    <p>
        <button id="btn1">Set</button>
        <button id="btn2">Get</button>
        <button id="btn3">Delete</button>
    </p>
</div>
</body>
</html>
